# Smart pane switching with awareness of Vim splits.
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-ghostty:RGB"

unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

set -s set-clipboard on



# ==========================================
# Tmux Minimalist Light Theme
# ==========================================

# Base status bar colors (Light gray background, dark gray text)
set -g status-style "bg=#e5e5e5,fg=#333333"

# Align the window list to the left
set -g status-justify left

# Left side: Session name (Charcoal background, white text)
set -g status-left-length 40
set -g status-left "#[fg=#ffffff,bg=#4a4a4a,bold] session: #S #[bg=default] "

# Right side: Completely empty
set -g status-right ""

# Inactive window styles (Muted gray text)
set -g window-status-format " #I: #W "
set -g window-status-style "fg=#777777,bg=#e5e5e5"

# Active window styles (Slightly darker gray background, black text)
set -g window-status-current-format " #I: #W "
set -g window-status-current-style "fg=#000000,bg=#cccccc,bold"

# Message/command line colors
set -g message-style "fg=#ffffff,bg=#4a4a4a,bold"

# Pane border colors (to match the light theme)
set -g pane-border-style "fg=#495057"
set -g pane-active-border-style "fg=#457b9d"
